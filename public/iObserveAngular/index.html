<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>iObserve</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loginStyle.css">


    <!-- External live-loaded dependencies-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://mgcrea.github.com/angular-strap/js/angular-strap.js"></script>
    <script src="http://mbostock.github.com/d3/d3.js"></script>

    <!-- External fixed dependencies -->
    <script src="js/libs/angular-resource.js"></script>
    <script src="js/libs/angular-sanitize.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-0.5.0.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/libs/showdown.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/ng-upload.js"></script>

    <!--  External Chart Scripts -->
    <link rel="stylesheet" href="js/charts/libs/d3-parsets-master/d3.parsets.css">
    <script src="js/charts/libs/d3-parsets-master/d3.parsets.js"></script>
    <link rel="stylesheet" href="js/charts/libs/nv-d3/nv.d3.css">
    <script src="js/charts/libs/nv-d3/nv.d3.js"></script>
    <script src="js/charts/libs/nv-d3/stream_layers.js"></script>

    <!-- Local scripts -->
    <script src="js/factories.js"></script>
    <script src="js/index.js"></script>
    <script src="js/studies.js"></script>
    <script src="js/statistics.js"></script>

    <!-- Local Chart scripts-->
    <script src="js/charts/demographics.js"></script>
    <script src="js/charts/parallelSets.js"></script>
    <script src="js/charts/positionOverTime.js"></script>
    <script src="js/charts/frequencyMap.js"></script>

</head>
<body ng-app="iObserveApp">

    <div ng-controller="NavCtrl">

        <div class="navtabs">
            <tabset>
                <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" ng-click="activateTab()">{{tab.content}}</tab>
            </tabset>
        </div>

        <div>
            <div ng-switch on="componentState" >
                <div ng-switch-when="Register" ng-include="'partial/register.html'"></div>
                <div ng-switch-when="About" ng-include="'partial/about.html'"></div>
                <div ng-switch-when="Login" ng-include="'partial/login.html'"></div>
                <div ng-switch-when="Profile" ng-include="'partial/profile.html'"></div>
                <div ng-switch-when="Statistics" ng-include="'partial/statistics.html'"></div>
                <div ng-switch-when="Studies" ng-include="'partial/studies.html'"></div>
                <div ng-switch-default>Default</div>
            </div>
        </div>


    </div>





</body>
</html>
