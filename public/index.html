    <link rel="stylesheet" href="css/ngProgress.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- External live-loaded dependencies-->
    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script-->

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- External fixed dependencies -->
    <script src="js/libs/angular-resource.js"></script>
    <script src="js/libs/angular-sanitize.js"></script>
    <script src="js/libs/angular-local-storage.js"></script>

    <!--script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/libs/showdown.js"></script>

    <script src="js/libs/dragdealer.js"></script-->


    <!--  External Chart Scripts -->
    <link rel="stylesheet" href="js/charts/libs/d3-parsets-master/d3.parsets.css">
    <script src="js/charts/libs/d3-parsets-master/d3.parsets.js"></script>
    <link rel="stylesheet" href="js/charts/libs/nv-d3/nv.d3.css">
    <script src="js/charts/libs/nv-d3/nv.d3.js"></script>

    <!-- Local scripts -->
    <script src="js/factories.js"></script>
    <script src="js/index.js"></script>
    <script src="js/studies.js"></script>
    <script src="js/statistics.js"></script>

    <!-- Local Chart scripts-->
    <script src="js/charts/demographics.js"></script>
    <script src="js/charts/parallelSets.js"></script>
    <script src="js/charts/positionOverTime.js"></script>
    <script src="js/charts/frequencyMapDurationQuantity.js"></script>
    <script src="js/charts/frequencyMapActionsResources.js"></script>
    <script src="js/charts/surveys.js"></script>

</head>
<body ng-app="iObserveApp">

    <div ng-controller="ModalCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3>I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <button class="btn" ng-click="open()">Open me!</button>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>


    <div ng-controller="NavCtrl">

    <div id="heading">
        <div id="logo">
            <img src="img/logo2.png" ng-click="showingSplashScreen.showing = true"/><img src="img/logoSpacer.png"/>
        </div>
        <div id="navigation">
            <tabset>
                <tab style="font-size: 1.2em; font-weight: bold" ng-repeat="tab in tabs" select="checkSelectedTab(tab.title)" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                </tab>
            </tabset>
        </div>
        <img src="img/logoCircle.png"/>
    </div>
    <div class="clearFloats"></div>
    <div ng-include src="activeTab().page" style="margin-top: 10px;"></div>
    </div>
</body>
</html>
